<div class="m-15">
    <div class="apart">
        <button class="button button-primary mb-10 cursor" (click)="goToCreatePost()">Créer un article</button>
        <a class="fs-text cursor bold" (click)="sort()">
            Trier par
            <span *ngIf="isSortByMostRecent">↑</span>
            <span *ngIf="!isSortByMostRecent">↓</span>
        </a>
    </div>
    <div class="grid gap-15">
        <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
    </div>
</div>
