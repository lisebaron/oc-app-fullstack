<div class="p-15 bg-gray b-radius cursor" *ngIf="post" (click)="goToPost()">
    <div class="bold fs-text mb-10">{{post.title}}</div>

    <div class="d-flex-center">
        <div>{{post.createdAt | date:'dd/MM/yyyy'}}</div>
        <div class="m-auto">{{post.authorName}}</div>
    </div>

    <div class="fs-small mb-10 line-clamp">Contenu : {{post.content}}</div>
</div>
